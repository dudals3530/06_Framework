<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <!-- myPage 전용 CSS -->
  <link rel="stylesheet" href="/css/myPage/myPage-style.css">
</head>
<body>

  <main>

    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <section class="myPage-content">

      <!-- 사이드 메뉴(왼쪽) 추가 -->
      <section class="left-side">
        사이드 메뉴
      
        <ul class="list-group">
          <li>
            <a href="/member/findMember">ID 찾기</a>
          </li>
      
          <li>
            <a href="/member/findPw">비밀번호 찾기</a>  
             </li>
      
        </ul>
      
      </section>

      <!-- 마이페이지 본문(오른쪽) -->
      <section class="myPage-main">

        <div th:if="${memberNo1 == null}">
        <h1 class="myPage-title">비밀번호 찾기</h1>
        <span class="myPage-subject">회원의 비밀번호 찾기</span>

        <!-- 상대 경로로 작성 -->
        <form action="findPw" method="POST" name="myPageFrm" id="findPwTest">

          <div class="myPage-row">
            <label>이메일</label>

            <input type="text" name="memberEmail" 
              maxlength="50" id="memberEmail">
          </div>

          <div class="myPage-row">
            <label>닉네임</label>

            <input type="text" name="memberNickname" 
              maxlength="10" id="memberNickname">
          </div>


          <div class="myPage-row">
            <label>전화번호</label>
            <input type="text" name="memberTel" 
              maxlength="11" id="memberTel">
          </div>
      
          <button class="myPage-submit">비밀번호 찾기</button>
        </form>
     
     
     
      </div>


        <div th:if="${memberNo1 != null}">
        <h1 class="myPage-title">비밀번호 재설정</h1>
        <span class="myPage-subject">회원의 비밀번호를 재설정</span>

        <form action="findPwConfirm" method="POST" name="myPageFrm" 
        id="findPwConfirm" >

        <div class="myPage-row">
          <label>새 비밀번호</label>

          <input type="password" name="memberPw" 
            maxlength="15" id="memberPw">
          </div>

          

        <div class="myPage-row">
          <label>비밀번호 확인</label>

          <input type="password" 
            maxlength="15" id="memberPwConfirm">

          
        </div>
        
        
        <button class="myPage-submit">비밀번호 변경</button>
      </form>
      <span class="signUp-message" id="pwMessage">영어,숫자,특수문자(!,@,#,-,_) 6~20글자 사이로 입력해주세요.</span>
    </div>

      </section>

    </section>

  </main>

  <!-- 푸터 추가 -->
  <th:block th:replace="~{common/footer}"></th:block>
  
   <!-- js 추가 -->
   <script src="/js/member/findPw.js"></script>


</body>
</html>
